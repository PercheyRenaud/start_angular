<h1>Login page</h1>

<form [formGroup]="loginForm">
    <mat-form-field class="">
        <mat-label> Login</mat-label>
        <input matInput type="text" placeholder="Your login" formControlName="login">
        <mat-error *ngIf="login.touched && login.invalid">
            Your login in min 5 chars
        </mat-error>
    </mat-form-field>

    <span class="example-spacer"></span>

    <mat-form-field class="">
        <mat-label> Password</mat-label>
        <input matInput type="password" placeholder="Your password " formControlName="password">
        <mat-error *ngIf="password.touched && password.invalid">
            Your password in min 8 chars
        </mat-error>
    </mat-form-field>

    <span class="example-spacer"></span>
    <button class="example-button-row" mat-button color="primary" (click)="doLogin()" [disabled]="loginForm.invalid">
        Go!</button>

</form>
