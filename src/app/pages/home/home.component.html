<div class="container">
    <h1 id="titre">Futur'ovies</h1>
    <h2 id="soustitre"> The best application for checking your favorite movies </h2>
    <!-- class=" container text-center -->

    <div>
        <mat-toolbar color="rouge">
            <ul>
                <mat-toolbar-row>
                    <app-search (movies)="receiveMovies($event)"> </app-search>
                    <span class="example-spacer"></span>
                    <span>
                        <mat-form-field class="py-5">
                            <mat-label>Select By Years</mat-label>
                            <mat-select aria-setsize="1" [(ngModel)]="defaultYear">
                                <mat-option value="0"> All </mat-option>
                                <mat-option *ngFor="let year of years " value="{{year}}">
                                    {{year}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </span>
                </mat-toolbar-row>
            </ul>
        </mat-toolbar>
    </div>

    <div class="row row-eq-height">
        <div class="col-3" *ngFor="let movie of movies | async"
            [hidden]="!((movie.year == defaultYear) || defaultYear == 0)">
            <div class="card my-3 movie" *ngIf="(movie.year == defaultYear) || defaultYear == 0">
                <div class="card-body">
                    <h2 class="container text-center">
                        <a>{{movie.title}}
                        </a>
                    </h2>
                    <h4 class="container text-center">
                        <a class="nav-link text-dark" [ngClass]="{'year': true}">{{movie.year}}
                        </a>
                    </h4>
                    <!-- bouton details before -->
                    <!-- <button id="details" class="example-button-row" mat-button color="primary"
                        (click)="detailFilm(movie.idMovie)">
                        More details</button> -->

                    <!-- bouton details -->
                    <mat-card-actions id="details" class="col-2" class="example-button-row" mat-button color="primary"
                        (click)="detailFilm(movie.idMovie)">
                        <mat-icon> visibility</mat-icon>
                    </mat-card-actions>

                    <!-- bouton like -->
                    <mat-card-actions id="like" class="nav-link text-dark" class="col-4" [routerLink]="['']"
                        routerLinkActive="active" (click)=likeIt()>
                        <mat-icon>thumb_up_alt</mat-icon>
                    </mat-card-actions>
                </div>
            </div>
        </div>
    </div>
